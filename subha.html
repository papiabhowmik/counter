<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter with Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #counter {
      font-size: 48px;
      margin: 20px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Counter</h1>
  <div id="counter">0</div>

  <button onclick="decrement()">➖ Decrease</button>
  <button onclick="reset()">Reset</button>
  <button onclick="increment()">➕ Increase</button>

  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById("counter").innerText = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
